<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookMyShow</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#f2f2f2;
}

/* Header */
header{
    background:#e53935;
    color:white;
    text-align:center;
    padding:15px;
    font-size:22px;
    font-weight:bold;
}

/* Movie Card */
.movie{
    display:flex;
    background:white;
    margin:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    overflow:hidden;
}

/* Poster */
.movie img{
    width:200px;
    height:250px;
    object-fit:cover;
}

/* Details */
.details{
    padding:15px;
    flex:1;
}

.details h2{
    margin-bottom:8px;
}

/* Genre tag */
.tag{
    background:#e53935;
    color:white;
    font-size:12px;
    padding:4px 10px;
    border-radius:20px;
    margin-right:5px;
}

/* Button */
.btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 18px;
    background:#e53935;
    color:white;
    text-decoration:none;
    border-radius:6px;
}

.btn:hover{
    background:#b71c1c;
}
</style>
</head>

<body>

<header>ðŸŽ¬ BookMyShow</header>

<!-- Movie 1 -->
<div class="movie">
    <img src="vijayimages.jpg" alt="Leo">
    <div class="details">
        <h2>Leo</h2>
        <span class="tag">Action</span>
        <span class="tag">Thriller</span>
        <p style="margin-top:10px;">Release: 2023</p>
        <p>Theatres: Vetri, AGS</p>
        <a href="#" class="btn">Book Tickets</a>
    </div>
</div>

<!-- Movie 2 -->
<div class="movie">
    <img src="rajiniimages.jpg" alt="Jailer">
    <div class="details">
        <h2>Jailer</h2>
        <span class="tag">Drama</span>
        <span class="tag">Action</span>
        <p style="margin-top:10px;">Release: 2023</p>
        <p>Theatres: Senthil, Saravana</p>
        <a href="#" class="btn">Book Tickets</a>
    </div>
</div>

<!-- Movie 3 -->
<div class="movie">
    <img src="vikramimages.jpg" alt="Vikram">
    <div class="details">
        <h2>Vikram</h2>
        <span class="tag">Action</span>
        <span class="tag">Crime</span>
        <p style="margin-top:10px;">Release: 2022</p>
        <p>Theatres: Vetri</p>
        <a href="#" class="btn">Book Tickets</a>
    </div>
</div>

</body>
</html>
